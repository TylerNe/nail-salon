<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found — SparkleHome Cleaning</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      main { min-height: 60vh; display: grid; place-items: center; text-align: center; }
      .ghost { font-size: clamp(72px, 12vw, 144px); line-height: 1; margin: 0 0 8px; opacity: .9; }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container header__row">
        <a class="logo" href="/"><span class="logo__mark">✨</span> SparkleHome</a>
      </div>
    </header>
    <main>
      <div>
        <div class="ghost">404</div>
        <h1>That page got swept away.</h1>
        <p class="section__lead">The link you followed might be broken or the page may have moved.</p>
        <p><a class="btn" href="/">Go back home</a></p>
      </div>
    </main>
  </body>
</html>
